name: Daily Quote Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' 

permissions:
  contents: write

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Generate random time
        run: |
          HOUR=$((RANDOM % 8 + 8)) 
          MINUTE=$((RANDOM % 60))
          echo "$HOUR $MINUTE" > daily-quotes/.random_time
          echo "Random execution time: $HOUR:$MINUTE UTC"

      - name: Wait until random time (8-15 UTC)
        run: |
          read HOUR MINUTE < daily-quotes/.random_time
          NOW_H=$(date -u +%H)
          NOW_M=$(date -u +%M)
          NOW_S=$((NOW_H*3600 + NOW_M*60))
          TARGET_S=$((HOUR*3600 + MINUTE*60))
          SLEEP_S=$((TARGET_S - NOW_S))
          if [ $SLEEP_S -gt 0 ]; then
            echo "Sleeping $SLEEP_S seconds until $HOUR:$MINUTE UTC..."
            sleep $SLEEP_S
          else
            echo "Random time already passed, running immediately."
          fi

      - name: Run daily quote script
        working-directory: daily-quotes
        run: python script.py


      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          touch daily-quotes/daily_log.txt daily-quotes/error_log.txt
          git add -A
          git commit -m "Daily quote update" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
