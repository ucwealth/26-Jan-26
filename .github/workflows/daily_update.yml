name: Daily Quote Update

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Run daily update script at random time
        run: |
          TODAY_FILE=".last_run_date"
          RANDOM_FILE=".random_time"

          TODAY=$(date +%Y-%m-%d)
          CURRENT_HOUR=$(date +%H)
          CURRENT_MINUTE=$(date +%M)

          if [ -f "$TODAY_FILE" ] && grep -q "$TODAY" "$TODAY_FILE"; then
            echo "Already ran today, skipping."
            exit 0
          fi

          if [ ! -f "$RANDOM_FILE" ] || ! grep -q "$TODAY" "$RANDOM_FILE"; then
            RANDOM_HOUR=$(shuf -i 8-15 -n 1)
            RANDOM_MINUTE=$(shuf -i 0-59 -n 1)
            echo "$TODAY $RANDOM_HOUR $RANDOM_MINUTE" > "$RANDOM_FILE"
          else
            read _ RANDOM_HOUR RANDOM_MINUTE < "$RANDOM_FILE"
          fi

          if [ "$CURRENT_HOUR" -eq "$RANDOM_HOUR" ] && [ "$CURRENT_MINUTE" -eq "$RANDOM_MINUTE" ]; then
              python daily_update.py
              echo "$TODAY" >> "$TODAY_FILE"
              echo "Script ran at random time $RANDOM_HOUR:$RANDOM_MINUTE"
          else
              echo "Not the random time ($RANDOM_HOUR:$RANDOM_MINUTE), skipping."
              exit 0
          fi

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          touch daily-quotes/daily_log.txt daily-quotes/error_log.txt
          git add -A
          git commit -m "Daily quote update" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
