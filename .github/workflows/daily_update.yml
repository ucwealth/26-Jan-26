name: Daily Quote Update

on:
  workflow_dispatch:
  schedule:
    - cron: '20 8 * * *' 

permissions:
  contents: write

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Log scheduled run time
        run: |
          echo "$(date -u '+%Y-%m-%d %H:%M:%S') - Running scheduled 09:20 UTC job" >> daily-quotes/daily_log.txt


      - name: Run daily quote script
        working-directory: daily-quotes
        run: python script.py


      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          touch daily-quotes/daily_log.txt daily-quotes/error_log.txt
          git add -A
          git commit -m "Daily quote update" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
